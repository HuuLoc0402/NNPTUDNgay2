<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; }
        .source-select { margin-bottom: 20px; text-align: center; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { background: #fafafa; border: 1px solid #ddd; border-radius: 8px; width: 250px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .product-title { font-size: 1.1em; font-weight: bold; margin: 10px 0 5px; }
        .product-category { font-size: 0.95em; color: #666; margin-bottom: 5px; }
        .product-price { color: #e74c3c; font-weight: bold; margin-bottom: 5px; }
        .product-desc { font-size: 0.95em; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <div class="source-select">
            <button onclick="switchScript('local')">Load từ Local</button>
            <button onclick="switchScript('github')">Load từ GitHub</button>
        </div>
        <div id="products" class="products"></div>
    </div>
    <script id="main-script" src="script-local.js"></script>
    <script>
    function switchScript(type) {
        const script = document.getElementById('main-script');
        script.remove();
        const newScript = document.createElement('script');
        newScript.id = 'main-script';
        newScript.src = type === 'local' ? 'script-local.js' : 'script-github.js';
        document.body.appendChild(newScript);
    }
    </script>
</body>
</html>
