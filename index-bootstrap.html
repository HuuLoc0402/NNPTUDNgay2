<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-images img {
            max-width: 80px;
            max-height: 60px;
            margin: 2px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .table-responsive { margin-top: 20px; }
        .pagination { justify-content: center; }
        .search-bar { max-width: 350px; margin-bottom: 10px; }
        .sort-btns .btn { margin-right: 5px; margin-bottom: 5px; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">Quản lý Sản phẩm</h2>
        <div class="row mb-2 align-items-end">
                <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control search-bar" placeholder="Tìm kiếm theo tên..." oninput="onSearchChanged()">
                </div>
                <div class="col-md-8 text-end sort-btns">
                        <button class="btn btn-success mb-2 me-2" data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm sản phẩm</button>
                        <button class="btn btn-warning mb-2 me-2" onclick="reloadData()">Load lại dữ liệu</button>
                        <div class="btn-group mb-2" role="group">
                                <button class="btn btn-outline-primary" onclick="sortBy('title','asc')">Tên A-Z</button>
                                <button class="btn btn-outline-primary" onclick="sortBy('title','desc')">Tên Z-A</button>
                        </div>
                        <div class="btn-group mb-2" role="group">
                                <button class="btn btn-outline-success" onclick="sortBy('price','asc')">Giá tăng</button>
                                <button class="btn btn-outline-success" onclick="sortBy('price','desc')">Giá giảm</button>
                        </div>
                        <select id="pageSize" class="form-select d-inline-block w-auto ms-2" onchange="onPageSizeChanged()">
                                <option value="5">5/trang</option>
                                <option value="10" selected>10/trang</option>
                        </select>
                </div>
        </div>

        <!-- Modal Thêm sản phẩm -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="addProductForm" autocomplete="off">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductModalLabel">Thêm sản phẩm mới</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-2">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Giá</label>
                                <input type="number" class="form-control" name="price" min="0" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" name="description" rows="2"></textarea>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Danh mục</label>
                                <input type="text" class="form-control" name="category" placeholder="Ví dụ: Clothes, Electronics..." required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Ảnh (dán nhiều link, cách nhau dấu phẩy)</label>
                                <input type="text" class="form-control" name="images" placeholder="https://...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle bg-white">
            <thead class="table-secondary">
                <tr>
                    <th>STT</th>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Danh mục</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <nav>
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script-bootstrap.js"></script>
<script>
function reloadData() {
    if (typeof window.reloadProductData === 'function') {
        window.reloadProductData();
    }
}
</script>
</body>
</html>
